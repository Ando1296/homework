<html>
<head>
  <title>
    astijan
  </title>
</head>
<body>
  <script>
    // a i b astijan
    let tiv1 = +prompt('enter your number here');
    let tiv2 = +prompt('enter your second number here');
    function astijan(a, b){
      return a ** b;
    }
    if(isNaN(tiv1) || isNaN(tiv2)) {
      alert('you have written something wrong');
    }else {
      document.write(`${tiv1} i ${tiv2} asticjany = e ${astijan(tiv1, tiv2)} i`)
    }
  </script>
</body>
</html>
