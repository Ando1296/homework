<html>
<head>
  <title>Andamneri gumar</title>
</head>
<body>
  <script>
    //prompt  ֆունկցիայի միջոցով ստանալ զանգվածի քանակը։ Հետո մուտքագրված քանակով բացել prompt֊ներ և լցնել զանգվածի մեջ։  Գտնել զանգվածի անդամների գումարը
    let amount = [];
    let len = +prompt('enter your size');
    let sum = 0;
    for(let i = 0; i < len; i++){
      amount[i] = +prompt('enter your number here');
      sum += amount[i];
    }
    console.log(sum);
  </script>
</body>
</html>
