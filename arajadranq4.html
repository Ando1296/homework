  <script>
    let a = +prompt("enter your first number");
    let b = +prompt("enter your second number");
    let c = +prompt("enter your thirdh number");

      console.log(a,b,c);
    }else if(a > c && c > b){
      console.log(a,c,b);
    }else if(b > a && a > c){
      console.log(b,a,c);
    }else if(b > c && c > a){
      console.log(b,c,a);
    }else if(c > a && a > b){

    };
