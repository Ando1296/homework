<html>
<head>
  <title>krknvox andamneri hanum</title>
</head>
<body>
  <script>
    prompt  ֆունկցիայի միջոցով ստանալ զանգվածի քանակը։ Հետո մուտքագրված քանակով բացել prompt֊ներ և լցնել զանգվածի մեջ։ Հանել զանգվածի մեջից կրկնվող անդամները։ 
    
    let amount1 = [];
    let amount2 = [];
    let len = +prompt('enter your arrays size');
    for(let i = 0; i < len; i++){
      amount1[i] = +prompt('enter your number');
    }
    let hertakanTiv;
    let payman;
    for(let i = 0; i < len; i++){
      hertakanTiv = amount1[i];
      payman = amount2.includes(hertakanTiv);
      if(payman === false){
        amount2.push(hertakanTiv);
      }
    }
    console.log(amount2);
  </script>
</body>
</html>
