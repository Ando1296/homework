<body>
  <script>
    let result = '';
    let a = 0;
    let b = 1;
    let c = +prompt('enter your number here');
    if(isNaN(c)){
      alert('you have written something wrong');
    }else {
      while(b < c){
        result += b + ' ';
        const d = b;
        b += a;
        a = d;
      }
      document.write(result);
    }
  </script>
</body>
</html>
